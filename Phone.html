<!DOCTYPE html>
<html lang="en">
<head>
<title>Phone Number Selectors</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color:#d3d3d3;">
<h3>Click the number sequence until your phone number is generated:</h3>
<p id="phone1">(000) 000-0000</p>
<script>
document.getElementById("phone1").onclick = function() {phone1()};
function phone1() {
var pR1=Math.floor(Math.random()*101);
var pR2=Math.floor(Math.random()*101);
var pR3=Math.floor(Math.random()*1001);
document.getElementById("phone1").innerHTML="("+pR1+") "+pR2+"-"+pR3;
}
</script>
</body>
</html>
