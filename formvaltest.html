<title>Form Spam Filter</title>
</head>
<body>
<script>
function inVal() {
var valid=document.getElementById("valid").innerHTML;
if(valid.localeCompare("2")=0) {	//check if bot filter is correct
alert("Hello human!");
}
else {	//bot
alert("You don't know numbers or are a bot!!!");
}

</form>
